    <body>
        <section class="header">
            <header>
                <img src="./images/Asset 16@4x.png">
            </header>
            
            <nav>    
                <div class="nav-links" id="navLinks">
                    <i class="fa-solid fa-xmark" id="fa-xmark" onclick="hideMenu()"></i>
                    <ul class="container">
                        <li><a href="index.html">Home</a></li>

            </nav> 
        </section>
        
        <main>
            <section class="signup">
                <h1>Sign Up</h1>
            <div class="signup-col">
                <form>
                    
                        <!-- <label for="user_first_name">First name</label><br> -->
                        <input type="text" id="user_first_name" name="user_first_name" placeholder="Enter Firstname" required>
                
                    
                        <!-- <label for="user_last_name">Last name</label><br> -->
                        <input type="text" id="user_last_name" name="user_last_name" placeholder="Enter Lastname" required>
                    
                    
                        <!-- <label for="user_email">Email</label><br> -->
                        <input type="email" id="user_email" name="user_email" placeholder="Enter email adddress" required>
                    
                    
                        <!-- <label for="user_password">Password</label><br> -->
                        <input type="password" id="user_password" name="user_password" placeholder="Enter Password" required>
                    
                    
                        <!-- <label for="user_confirm_password">Confirm Password</label><br> -->
                        <input type="password" id="user_confirm_password" name="user_confirm_password" placeholder="Confirm Password" required><br>
                    
                    
                </form><br>
                <div class="login-btn">
                    <button type="submit" class="hero-btn red-btn">Login</button>
                    <a href="signup.html" class="hero-btn red-btn">Sign Up</a>
                </div>
                <div class="register">
                    <a href="sign up.html">Don't have an account, Register here</a>
                </div>
            </div>
            </section>
                       
        </main>
        <footer>
            <div class="footer">
                <img src="./images/Asset 20@4x.png">

            </div>
