        <main>
            <h1>Book a Table</h1>
            <form method="post">
                <fieldset id="size">
                    <label>
                        <input type="radio" value="2" name="size"> 2-person table
                    </label>
                    <label>
                        <input type="radio" value="4" name="size" checked> 4-person table
                    </label>
                    <label>
                        <input type="radio" value="6" name="size"> 6-person table
                    </label>
                </fieldset>
                <fieldset id="location">
                    <label>
                        <input type="radio" value="indoors" name="locatiom" checked> Indoors
                    </label>
                    <label>
                        <input type="radio" value="outdoors" name="locatiom"> Outdoors
                    </label>
                    
                        
                </fieldset>
                <fieldset>
                    <div>
                        <label for="booking_date">Booking Date</label>
                        <input type="date" id="booking_date" name="booking_date">
                    </div>
                    <div>
                        <label for="booking_people">Number of People</label>
                        <input type="range" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                        <output>4</output>
                    </div>
                        <label for="booking_location">Location</label>
                        <input id="booking_location" name="booking_location" list="locations">
                        <datalist id="locations">
                            <option value="Uptown"></option>
                            <option value="Downtown"></option>
                        </datalist><br>
                    </div>
                </fieldset>
                
                <button type="submit" class="btn">Book Table</button>
            </form><br>
            
        </main>
