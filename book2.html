<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>

        <meta property="og:title" content="Bookings">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.littlelemon">
        <meta property="og:description" content="Little Lemon is a family-owned mediterranean restaurant, focused on traditional recipes served with a modern twist.">
        <meta property="og:locale" content="en_US">
        <meta property="og:image" content="logo.jpeg">
        <meta property="og:site_name" content="Little Lemon">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">    
        
        <script src="https://kit.fontawesome.com/a2e0090f44.js" crossorigin="anonymous"></script>
    </head>
    <body class="center">
        <section class="header">
            <header>
                <img src="./images/Asset 16@4x.png">
            </header>
            
            <nav>    
                <div class="nav-links" id="navLinks">
                    <i class="fa-solid fa-xmark" id="fa-xmark" onclick="hideMenu()"></i>
                    <ul class="container">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="book.html">Bookings</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="sign up.html">Sign Up</a></li>
                    </ul>   
                </div>
                <i class="fa-solid fa-bars" id="fa-bars" onclick="showMenu()"></i>
            </nav> 
        </section>
        <main>
            <h1>Book a Table</h1>
            <form method="post">
                <div>
                    <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date" name="booking_date">
                </div>
                <div>
                    <label for="booking_people">Number of People</label>
                    <input type="range" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                    <output>4</output>
                </div>
                    <label for="booking_location">Location</label>
                    <input id="booking_location" name="booking_location" list="locations">
                    <datalist id="locations">
                        <option value="Uptown"></option>
                        <option value="Downtown"></option>
                    </datalist><br>
                </div><br>
                <button type="submit" class="btn">Book Table</button><br><br>
            </form>
            
        </main>
        <footer>
            <div>
                <img src="Little lemon logo/Asset 20@4x.png">
            </div>
            <div>
                <p>Copyright Little Lemon</p>
            </div>
        </footer>

    </body>
    <script src="script.js"></script>
</html>
